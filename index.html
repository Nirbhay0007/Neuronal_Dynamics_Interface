<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Real-time Hodgkin-Huxley Neural Simulation" />
    <title>Neural Dynamics - Cybernetic Simulation</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Oxanium:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#030407', // Deeper blue-black
                dark: '#080a10',
                panel: '#0c0e14',
                neon: '#00f3ff',
                plasma: '#bc13fe',
                danger: '#ff003c',
                dim: 'rgba(0, 243, 255, 0.05)',
                grid: 'rgba(0, 243, 255, 0.08)',
              },
            },
            fontFamily: {
              sans: ['"Oxanium"', 'sans-serif'], // Updated to Oxanium for futuristic look
              mono: ['"Share Tech Mono"', 'monospace'],
              display: ['"Orbitron"', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'scan': 'scan 8s linear infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(0, 243, 255, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(0, 243, 255, 0.6), 0 0 10px rgba(188, 19, 254, 0.4)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            },
            backgroundImage: {
              'tech-grid': "linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px)",
              'vignette': 'radial-gradient(circle at center, transparent 0%, rgba(2, 2, 4, 0.8) 100%)',
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #030407;
        color: #e0e0e0;
        overflow: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #080a10;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1c26;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff;
      }

      /* Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 14px;
        width: 14px;
        background: #080a10;
        border: 2px solid #00f3ff;
        border-radius: 1px;
        cursor: pointer;
        margin-top: -6px;
        box-shadow: 0 0 8px rgba(0, 243, 255, 0.5);
        transform: rotate(45deg);
        transition: all 0.2s ease;
      }

      input[type=range]::-webkit-slider-thumb:hover {
        background: #00f3ff;
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.8);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        cursor: pointer;
        background: linear-gradient(90deg, #1a1c26 0%, #333 100%);
        border: 0;
      }
      
      input[type=range]:focus {
        outline: none;
      }

      /* Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 3px;
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 40;
        opacity: 0.6;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "three": "https://esm.sh/three@0.160.0",
    "recharts": "https://esm.sh/recharts@2.10.3?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react/": "https://esm.sh/react@18.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
