<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Real-time Hodgkin-Huxley Neural Simulation" />
    <title>Neural Dynamics - Cybernetic Simulation</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#020203', // Deepest void
                dark: '#05060a',  // Dark blue-grey
                panel: '#0a0b14', // UI Background
                surface: '#12141c', // Slightly lighter surface
                neon: '#00f0ff',  // Cyan
                plasma: '#9d00ff', // Electric Purple
                danger: '#ff2a2a', // Warning Red
                muted: '#565869',
              },
            },
            fontFamily: {
              sans: ['"Rajdhani"', 'sans-serif'], 
              mono: ['"Share Tech Mono"', 'monospace'],
              display: ['"Orbitron"', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'scan': 'scan 8s linear infinite',
              'flicker': 'flicker 0.15s infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(0, 240, 255, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(0, 240, 255, 0.4), 0 0 10px rgba(157, 0, 255, 0.3)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              flicker: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.95 },
              }
            },
            backgroundImage: {
              'tech-grid': "linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px)",
              'vignette': 'radial-gradient(circle at center, transparent 30%, rgba(2, 2, 3, 0.95) 100%)',
              'glass-gradient': 'linear-gradient(180deg, rgba(10, 11, 20, 0.85) 0%, rgba(5, 6, 10, 0.95) 100%)',
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #020203;
        color: #e0e0e0;
        overflow: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #05060a;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2233;
        border: 1px solid #05060a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff;
      }

      /* Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 6px;
        background: #00f0ff;
        border: none;
        cursor: pointer;
        margin-top: -5px;
        box-shadow: 0 0 10px rgba(0, 240, 255, 0.6);
        transition: all 0.2s ease;
      }

      input[type=range]::-webkit-slider-thumb:hover {
        background: #fff;
        box-shadow: 0 0 15px rgba(0, 240, 255, 1);
        transform: scaleY(1.2);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        cursor: pointer;
        background: linear-gradient(90deg, #1f2233 0%, #00f0ff 50%, #1f2233 100%);
        opacity: 0.5;
        border: 0;
      }
      
      input[type=range]:focus {
        outline: none;
      }

      /* Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 40;
        opacity: 0.3;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "three": "https://esm.sh/three@0.160.0",
    "recharts": "https://esm.sh/recharts@2.10.3?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react/": "https://esm.sh/react@18.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
